<div class="be-i">

  <div class="be-i-i">
    <div #ipi></div>
  </div>

  <div class="be-i-b">
    <button mat-stroked-button (click)="open()">{{'PB.START' | transloco}}</button>
  </div>
</div>

<div class="be-e" [class.active]="isOpen">
  <div class="be-e-s">
    <div class="be-e-s-b">
      <fb-form-builder *ngIf="formBuilder.value" [data]="formBuilder"></fb-form-builder>

      <div class="be-e-s-b-i add" (click)="openAdd()">
        <mat-icon>add_box</mat-icon>
        <span>{{'PB.OPEN_ADD' | transloco}}</span>
      </div>
    </div>
    <div class="be-e-s-a">
      <button mat-stroked-button (click)="close()">{{'PB.CLOSE' | transloco}}</button>
    </div>

    <div class="b-e-s-a">
      <div class="b-e-s-a-i" *ngFor="let block of cData.blocks" (click)="previewBlock(block)">
        {{block.label | transloco}}
        <button mat-button (jpStopPropagation)="addBlock(block)">
          {{'PB.ADD' | transloco}}
        </button>
      </div>
    </div>
  </div>

  <div class="be-e-p">
    <div #ipe></div>
  </div>
</div>

<mat-form-field class="w-full" appearance="outline">
  <mat-label>{{cData.label}}</mat-label>
  <textarea
    matInput
    [attr.autocomplete]="cData.autocomplete"
    [rows]="cData.rows"
    [cols]="cData.cols"
    [formControl]="cData.control">
  </textarea>
  <mat-hint *ngIf="cData.hint" [innerHTML]="cData.hint | jpSanitize"></mat-hint>
</mat-form-field>

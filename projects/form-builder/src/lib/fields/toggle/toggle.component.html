<div class="mat-form-field-wrapper">
  <p class="fs-small fg-secondary" *ngIf="cData.label">{{(cData.label || '') | transloco}}</p>
  <mat-slide-toggle [formControl]="cData.control"></mat-slide-toggle>
  <p class="fs-small fg-secondary" *ngIf="cData.hint">
    {{(cData.hint || '') | transloco}}
  </p>
</div>

<form class="flex jc-between" [formGroup]="form">
  <div class="flex-4">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>
        {{cData?.labels?.date || 'Date'}}
      </mat-label>
      <input
        matInput
        [attr.autocomplete]="cData.autocomplete || 'off'"
        [matDatepicker]="picker"
        [placeholder]="cData.placeholder"
        formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker
        #picker
        [touchUi]="cData.touchUi || true"
        [startView]="cData.startView || 'month'"
        [startAt]="startDate">
      </mat-datepicker>
      <mat-hint *ngIf="cData.hint" [innerHTML]="cData.hint | jpSanitize"></mat-hint>
    </mat-form-field>
  </div>
  <ng-container *ngIf="cData.includeTime">
    <div class="flex-1 m-x-xs">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>{{cData?.labels?.hours || 'Hours'}}</mat-label>
        <input matInput type="number" placeholder="HH" formControlName="hours">
      </mat-form-field>
    </div>
    <div class="flex-1">
      <mat-form-field appearance="outline">
        <mat-label>{{cData?.labels?.minutes || 'Minutes'}}</mat-label>
        <input matInput type="number" placeholder="MM" formControlName="minutes">
      </mat-form-field>
    </div>
  </ng-container>
</form>

<div class="grid">
  <div class="p-l-0 {{!cData.includeTime ? 'col-12' : 'col-8'}}">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>
        {{(cData.label || '') | transloco}}
      </mat-label>
      <input
        matInput
        [attr.autocomplete]="cData.autocomplete || 'off'"
        [matDatepicker]="picker"
        [placeholder]="(cData.placeholder || '') | transloco"
        [formControl]="entryControl">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker
        #picker
        [touchUi]="cData.touchUi || false"
        [startView]="cData.startView || 'month'"
        [startAt]="startDate">
      </mat-datepicker>
      <mat-hint *ngIf="cData.hint" [innerHTML]="cData.hint | jpSanitize"></mat-hint>
    </mat-form-field>
  </div>
  <ng-container *ngIf="cData.includeTime">
    <div class="col-2">
      <mat-form-field class="w-full" class="w-full" appearance="outline">
        <mat-label>{{(cData.labelHours || 'HOURS') | transloco}}</mat-label>
        <input matInput type="number" [placeholder]="cData.placeholderHours || 'HH'" [formControl]="hoursControl">
      </mat-form-field>
    </div>
    <div class="col-2 p-r-0">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>{{(cData.labelMinutes || 'MINUTES') | transloco}}</mat-label>
        <input matInput type="number" [placeholder]="cData.placeholderMinutes || 'MM'" [formControl]="minutesControl">
      </mat-form-field>
    </div>
  </ng-container>
</div>

<div class="mat-form-field-wrapper">
  <p class="fs-small fg-secondary" *ngIf="cData.label">{{cData.label}}</p>
  <mat-radio-group [formControl]="cData.control">
    <mat-radio-button
      *ngFor="let option of cData['options']"
      [disabled]="option.disabled"
      [value]="option.value">
      {{option.name}}
    </mat-radio-button>
  </mat-radio-group>
</div>

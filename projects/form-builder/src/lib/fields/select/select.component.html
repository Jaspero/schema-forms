<mat-form-field class="w-full" appearance="outline" [class.mat-form-field-has-hint]="cData.hint">
  <mat-label>{{(cData.label || '') | transloco}}</mat-label>
  <mat-select
    [placeholder]="(cData.placeholder || '') | transloco"
    [formControl]="cData.control"
    [multiple]="cData.multiple"
    [attr.autocomplite]="cData.autocomplete || 'off'">
    <mat-option *ngFor="let data of dataSet$ | async" [value]="data.value" [disabled]="data.disabled">
      {{data.name | transloco}}
    </mat-option>
  </mat-select>
  <mat-spinner
    matSuffix
    *ngIf="cData.populate && (loading$ | async)"
    [diameter]="20"></mat-spinner>
  <button matSuffix mat-icon-button *ngIf="cData.reset && hasValue" (click)="reset($event)"><mat-icon>{{cData.resetIcon || 'close'}}</mat-icon></button>
  <mat-hint *ngIf="cData.hint" [innerHTML]="cData.hint | transloco | jpSanitize"></mat-hint>
</mat-form-field>

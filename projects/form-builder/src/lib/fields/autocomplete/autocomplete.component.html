<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{cData.label}}</mat-label>
  <input
    matInput
    [placeholder]="cData.placeholder"
    [attr.autocomplete]="cData.autocomplete || 'on'"
    [formControl]="cData.control"
    [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let data of filteredSet$ | async" [value]="data.value">
      {{data.name}}
    </mat-option>
  </mat-autocomplete>
  <mat-hint *ngIf="cData.hint" [innerHTML]="cData.hint | jpSanitize"></mat-hint>
  <span *ngIf="cData.suffix" matSuffix [innerHTML]="suffix$ | async | jpSanitize"></span>
  <span *ngIf="cData.prefix" matPrefix [innerHTML]="prefix$ | async | jpSanitize"></span>
</mat-form-field>

<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{cData.label}}</mat-label>
  <input
    matInput
    [placeholder]="cData.placeholder"
    [formControl]="cData.control"
    [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let data of filteredSet$ | async" [value]="data.value">
      {{data.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

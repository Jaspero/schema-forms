<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{(cData.label || '') | transloco}}</mat-label>

  <ng-container *ngIf="cData.multiple; else notMultiple">
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let item of selected"
        [selectable]="true"
        [removable]="true"
        (removed)="remove(item.value)">
        {{item.name}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input
        matInput
        [placeholder]="(cData.placeholder || '') | transloco"
        [attr.autocomplete]="cData.autocomplete || 'on'"
        [formControl]="search"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputAddOnBlur]="true"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </ng-container>

  <ng-template #notMultiple>
    <input
      matInput
      [placeholder]="(cData.placeholder || '') | transloco"
      [attr.autocomplete]="cData.autocomplete || 'on'"
      [formControl]="search"
      [matAutocomplete]="auto">
  </ng-template>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
    <mat-option *ngFor="let data of filteredSet$ | async" [value]="data.value">
      {{data.name}}
    </mat-option>
  </mat-autocomplete>
  <mat-hint *ngIf="cData.hint" [innerHTML]="cData.hint | jpSanitize"></mat-hint>
  <span *ngIf="cData.suffix" matSuffix [innerHTML]="((suffix$ | async) || '') | jpSanitize"></span>
  <span *ngIf="cData.prefix" matPrefix [innerHTML]="((prefix$ | async) || '') | jpSanitize"></span>
</mat-form-field>

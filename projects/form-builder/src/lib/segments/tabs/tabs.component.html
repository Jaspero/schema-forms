<ng-container *ngIf="segment.title || segment.subTitle">
  <h4 *ngIf="segment.title">{{segment.title | transloco}}</h4>
  <h5 *ngIf="segment.subTitle">{{segment.subTitle | transloco}}</h5>
  <div class="p-y-m">
    <mat-divider></mat-divider>
  </div>
</ng-container>

<p *ngIf="segment.description">{{segment.description | transloco}}</p>

<mat-tab-group
  [selectedIndex]="configuration.selectedIndex"
  [dynamicHeight]="configuration.dynamicHeight"
  [disableRipple]="configuration.disableRipple"
  [attr.mat-align-tabs]="configuration.alignment"
  (selectedTabChange)="tabChange($event)">

  <mat-tab
    *ngFor="let tab of tabs"
    [label]="tab.title"
    [disabled]="tab.disabled">

    <div class="p-a-s">
      <ng-container *ngFor="let field of tab.fields | showField:sData.parser | async">
        <ng-template [cdkPortalOutlet]="field.portal"></ng-template>
      </ng-container>
    </div>

    <ng-container *ngFor="let nested of tab.nestedSegments">
      <ng-template [cdkPortalOutlet]="nested.component"></ng-template>
    </ng-container>
  </mat-tab>
</mat-tab-group>

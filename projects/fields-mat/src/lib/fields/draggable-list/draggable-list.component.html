<div class="mat-form-field-wrapper">
  <p class="fs-small fg-secondary" *ngIf="cData.label">{{cData.label | transloco}}</p>

  <div
    class="fb-draggable-list"
    cdkDropList
    (cdkDropListDropped)="drop($event)">
    <div
      class="fb-draggable-list-item"
      *ngFor="let item of options; index as index"
      [cdkDragDisabled]="item.disabled"
      cdkDrag>
      <mat-checkbox
        *ngIf="cData.toggle"
        [disabled]="item.disabled"
        [checked]="item.active"
        (change)="toggleChange(index, $event)">
      </mat-checkbox>
      <span>{{item.name}}</span>
    </div>
  </div>
</div>

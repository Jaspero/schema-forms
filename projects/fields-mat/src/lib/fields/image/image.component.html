<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{(cData.label || '') | transloco}}</mat-label>
  <input
    matInput
    type="url"
    readonly
    [placeholder]="(cData.placeholder || '') | transloco"
    [class.disabled]="disInput"
    [value]="displayName$ | async">
  <div matSuffix class="fb-image-suffix">
    <ng-container *ngIf="imageUrl.value">
      <div class="fb-image-suffix-preview" #pEl>
        <button class="fb-image-suffix-preview-button" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
        <img
          class="fb-image-suffix-preview-image"
          [style.top.px]="pEl.getBoundingClientRect().top + 30"
          [style.left.px]="pEl.getBoundingClientRect().left - 170"
          [attr.src]="imageUrl.value | jpSanitize:'url'"
          [alt]="'fbFieldsMat.IMAGE.PREVIEW' | transloco">
      </div>
    </ng-container>
    <button mat-icon-button (click)="openFileUpload()">
      <mat-icon>perm_media</mat-icon>
    </button>

    <button mat-icon-button *ngIf="imageUrl.value" (click)="remove()">
      <mat-icon>highlight_off</mat-icon>
    </button>
  </div>
  <mat-hint *ngIf="cData.hint" [innerHTML]="cData.hint | transloco | jpSanitize"></mat-hint>
</mat-form-field>

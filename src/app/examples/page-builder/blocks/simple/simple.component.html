<h3 *ngIf="data.title">{{data.title}}</h3>
<div class="column" *ngIf="data.singleLine" [fbPbSingleLineIE]="{pointer: '/singleLine'}" [innerHTML]="data.singleLine | jpSanitize"></div>
<div class="column" *ngIf="data.image" [fbPbImageIE]="{pointer: '/image', data: data}"><img [src]="data.image"></div>
